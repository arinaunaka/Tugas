{% extends 'base.html' %}

{% block meta %}
<title>Create New Task</title>
{% endblock meta %}

{% block content %}

<div class="login">

  <h1 style="color:rgb(190, 184, 140);">Create New Task ʕっ• ᴥ • ʔっ</h1>

  <html>
    <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
     font-family: 'Poppins', sans-serif;
    }
    </style>
    </head>
    <body>
  </html>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Create" style="background-color: rgb(190, 184, 140); border-radius: 10px; padding: 8px 16px; font-family: 'Poppins', sans-serif; font-weight: bold;"/></td>
      </tr>
    </table>
  </form>

  {% if messages %}
  <ul class="msg">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

</div>

{% endblock content %}
